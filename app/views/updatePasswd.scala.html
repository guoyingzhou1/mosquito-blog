<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>修改密码 - Belong-属于我们的代码世界</title>
        <meta name="keywords" content="Belong，belong，unity，代码世界" />
        <meta name="description" content="Belong-属于我们的代码世界" />
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />

        <script src="@routes.Assets.versioned("javascripts/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/login.js")"></script>

        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/login.css")" >
        <link rel="shortcut icon" href="@routes.Assets.versioned("images/favicon.png")" />

        <style type="text/css">
        /*页脚*/
        .ft-copyright {
        clear : both ;
        width : auto ;

        font-family : 'Courgette', cursive ;
        text-align : center ;
        font-size : 13px ;
        top : 110px ;
        position : relative ;

        }
        .ft-copyright a{
        color: black;
        }

        </style>
    </head>

    <body>


        <h1>修改密码<sup>beta</sup></h1>

        <div class="login" style="margin-top:50px;">
            <div class="web_qr_login" id="web_qr_login" style="display: block; height: 360px;">

                    <!--登录-->
                <div class="web_login" id="web_login">

                    <div class="login-box">
                        <form name="form2" id="regUser" accept-charset="utf-8"  action="@helper.CSRF(routes.Application.updatePasswordForm())" method="post">
                            <input type="hidden" name="to" value="reg"/>
                            <input type="hidden" name="did" value="0"/>
                            <ul class="reg_form" id="reg-ul">
                                <div id="userCue" style="color:red;" class="cue">请输入验证码！</div>
                                <li>

                                    <label for="user" class="input-tips2">用户名：</label>
                                    <div class="inputOuter2">
                                        <input type="text" id="user" name="name" maxlength="16" class="inputstyle2" required/>
                                    </div>

                                </li>

                                <li>
                                    <label for="qq" class="input-tips2">邮箱：</label>
                                    <div class="inputOuter2">

                                        <input type="email" id="email" name="email" maxlength="20" class="inputstyle2" required/>
                                    </div>

                                </li>


                                <li>
                                    <label for="passwd" class="input-tips2">密码：</label>
                                    <div class="inputOuter2">
                                        <input type="password" id="passwd" name="password" minlength="6" maxlength="16" autocomplete="off" data-val="true" data-val-required="密码不能为空" class="inputstyle2"/>
                                    </div>

                                </li>

                                <li>
                                    <label for="captcha" class="input-tips2">验证码：</label>
                                    <div class="inputOuter2">
                                        <input type="text" id="captcha" name="captcha" maxlength="6" class="inputstyle2" autocomplete="off" required="required" />
                                        <img id="captchaImage" class="captchaImage" src="/captcha/new" onclick="javascript:refresh(this)">
                                    </div>

                                </li>

                                <li>
                                    <div class="inputArea">
                                        <input type="submit" id="reg"  style="margin-top:10px;margin-left:85px;width : 135px ;" class="button_blue" value="密码重置"/> <a href="/blog/to/login"  class="zcxy" >登录>></a>
                                    </div>

                                </li><div class="cl"></div>
                            </ul>
                        </form>

                    </div>
                        <!--登录end-->
                </div>
            </div>
        </div>
        <footer>

        <div class="ft-copyright">
            <p class="copyright">Copyright &copy;2015 Belong  <span><a href="http://www.miitbeian.gov.cn/">豫ICP备15025302号</a><br></span>

            </p>
        </div>

        </footer>
    </body>

</html>
<script type="text/javascript">
    function refresh(obj){
        obj.src="/captcha/new?id="+Math.random();
    }
</script>
